<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CorpInsights Collective 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=DM+Serif+Display&family=Inter:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        /* Keeping existing root variables */
        :root {
            --brand-teal: #007373;
            --brand-dark-teal: #005c5c;
            --brand-coral: #FF6F4F;
            --brand-gray: #2B3A42;
            --off-white: #F5F7FA;
        }

        /* Keep existing reset and body styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #000000;
            color: var(--brand-gray);
            -webkit-font-smoothing: antialiased;
        }

        .slide {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a0a, #141414);
            isolation: isolate;
        }

        /* Enhanced Modern Grain Texture */
        .slide::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%' height='100%' filter='url(%23noise)' opacity='0.02'/%3E%3C/svg%3E");
            pointer-events: none;
            mix-blend-mode: overlay;
        }

        /* Edgier Tech Grid */
        .tech-grid {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(92deg, 
                    rgba(0,115,115,0.03) 1px, 
                    transparent 1px),
                linear-gradient(178deg, 
                    rgba(0,115,115,0.03) 1px, 
                    transparent 1px);
            background-size: 60px 60px;
            transform: perspective(1000px) rotateX(60deg) scale(2.5);
            transform-origin: center 70%;
            animation: gridPulse 8s ease-in-out infinite;
            mask-image: radial-gradient(ellipse at 70% 30%, black 40%, transparent 70%);
        }

        @keyframes gridPulse {
            0%, 100% { opacity: 0.03; }
            50% { opacity: 0.07; }
        }

        /* Enhanced Accent Elements */
        .glow-sphere {
            position: absolute;
            width: 800px;
            height: 800px;
            right: -300px;
            top: -200px;
            background: radial-gradient(circle at center,
                rgba(0,115,115,0.12) 0%,
                rgba(0,115,115,0.06) 30%,
                transparent 70%);
            filter: blur(80px);
            mix-blend-mode: screen;
        }

        .accent-line {
            position: absolute;
            width: 1px;
            height: 45%;
            background: linear-gradient(to bottom,
                var(--brand-teal) 0%,
                transparent 100%);
            left: 120px;
            top: 30%;
            opacity: 0.4;
        }

        /* Enhanced Content Container */
        .content {
            position: relative;
            z-index: 2;
            height: 100%;
            padding: 3.5rem 4rem;
            display: grid;
            grid-template-rows: auto 1fr auto;
            color: white;
        }

        /* Enhanced Header */
        .brand {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.95rem;
            letter-spacing: 0.22em;
            color: rgba(255,255,255,0.95);
            display: flex;
            align-items: center;
            gap: 1rem;
            font-weight: 500;
            text-shadow: 0 0 20px rgba(0,115,115,0.2);
        }

        .brand::before {
            content: '';
            width: 1px;
            height: 1.2rem;
            background: var(--brand-teal);
            box-shadow: 0 0 15px rgba(0,115,115,0.4);
        }

        /* Enhanced Main Content */
        .headline {
            font-family: 'DM Serif Display', serif;
            font-size: clamp(4rem, 10vw, 7.2rem);
            line-height: 0.95;
            margin-bottom: 2.2rem;
            background: linear-gradient(135deg, 
                rgba(255,255,255,1), 
                rgba(255,255,255,0.85));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.03em;
            font-weight: 500;
            position: relative;
        }

        .highlight {
            color: var(--brand-teal);
            position: relative;
            background: linear-gradient(135deg, 
                var(--brand-teal), 
                #00a2a2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 
                0 0 35px rgba(0,115,115,0.35),
                0 0 70px rgba(0,115,115,0.15);
            transition: text-shadow 0.3s ease;
        }

        .highlight::after {
            content: '';
            position: absolute;
            bottom: 0.1em;
            left: -0.1em;
            right: -0.1em;
            height: 0.15em;
            background: var(--brand-coral);
            opacity: 0.35;
            z-index: -1;
            transform: skew(-12deg);
        }

        /* Enhanced Subheadline */
        .subheadline {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.85rem;
            line-height: 1.4;
            color: rgba(255,255,255,0.75);
            max-width: 80%;
            font-weight: 300;
            letter-spacing: 0.01em;
            position: relative;
            text-shadow: 0 0 30px rgba(0,0,0,0.3);
        }

        /* Enhanced Footer */
        .tagline {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1rem;
            color: rgba(255,255,255,0.7);
            letter-spacing: 0.12em;
            font-weight: 300;
            text-transform: uppercase;
            position: relative;
            padding-left: 1.5rem;
        }

        .tagline::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 1rem;
            height: 1px;
            background: var(--brand-teal);
            transform: translateY(-50%);
        }

        /* Enhanced Logo */
        .logo-wrapper {
            position: relative;
            width: 62px;
            height: 62px;
            background: var(--brand-teal);
            clip-path: polygon(0 15%, 15% 0, 85% 0, 100% 15%, 100% 85%, 85% 100%, 15% 100%, 0 85%);
            overflow: hidden;
            box-shadow: 0 0 25px rgba(0,115,115,0.25);
        }

        .logo-wrapper::after {
            content: '';
            position: absolute;
            inset: -50%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.12), transparent);
            animation: shine 4s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            50%, 100% { transform: translateX(100%) rotate(45deg); }
        }

        .logo-background {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg,
                var(--brand-teal),
                var(--brand-dark-teal));
        }

        /* Keep existing print styles */
        @media print {
            .slide {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
                background: #0a0a0a !important;
            }
            
            @page {
                size: 1920px 1080px;
                margin: 0;
            }
        }
    </style>
</head>
<!-- Keep existing body content unchanged -->
<body>
    <div class="slide">
        <!-- Background Elements -->
        <div class="tech-grid"></div>
        <div class="glow-sphere"></div>
        <div class="accent-line"></div>

        <!-- Content -->
        <div class="content">
            <header class="header">
                <div class="brand">CORPINSIGHTS COLLECTIVE</div>
                <div class="brand">2025</div>
            </header>

            <main class="main">
                <div class="title-block">
                    <h1 class="headline">Insights that <span class="highlight">Drive</span>.<br>Systems that Scale.</h1>
                    <p class="subheadline">Making impressions before they were a metric.</p>
                </div>
            </main>

            <footer class="footer">
                <div class="tagline">Systems Architect & Growth Strategist</div>
                <div class="logo-wrapper">
                    <div class="logo-background"></div>
                    <div class="logo-container">
                        <img src="assets/logo.png" alt="CorpInsights Collective">
                    </div>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
