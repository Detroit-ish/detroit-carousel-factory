<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --surface-1: #fafafa;
            --surface-2: #f4f4f5;
            --brand-1: #0ea5e9;
            --brand-2: #0284c7;
            --text-1: #18181b;
            --text-2: #3f3f46;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui;
            background: var(--surface-1);
            color: var(--text-1);
            line-height: 1.6;
        }

        .slide {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
            background: linear-gradient(145deg, var(--surface-1), var(--surface-2));
        }

        .content-wrapper {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            position: relative;
        }

        .card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 
                0px 2px 4px rgba(0,0,0,0.02),
                0px 4px 8px rgba(0,0,0,0.02),
                0px 8px 16px rgba(0,0,0,0.02);
            width: 85%;
            max-width: 900px;
            position: relative;
            z-index: 2;
        }

        .title {
            font-family: 'Plus Jakarta Sans', system-ui;
            font-weight: 800;
            font-size: 3rem;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--brand-1), var(--brand-2));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.02em;
        }

        .content {
            font-size: 1.5rem;
            color: var(--text-2);
            font-weight: 300;
            letter-spacing: -0.01em;
        }

        .accent-shape {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--brand-1), transparent);
            filter: blur(120px);
            opacity: 0.1;
            z-index: 1;
        }

        .accent-shape:nth-child(1) { 
            top: -100px;
            right: -50px;
        }

        .accent-shape:nth-child(2) {
            bottom: -100px;
            left: -50px;
            background: linear-gradient(135deg, var(--brand-2), transparent);
        }

        .grain {
            position: absolute;
            inset: 0;
            opacity: 0.25;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            z-index: 1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="accent-shape"></div>
        <div class="accent-shape"></div>
        <div class="grain"></div>
        <div class="content-wrapper">
            <div class="card">
                <h1 id="title" class="title"></h1>
                <p id="content" class="content"></p>
            </div>
        </div>
    </div>
    <script>
        const content = window.slideData || {
            title: "Next-Gen B2B Solutions",
            content: "Transforming enterprise tech into accessible tools for growing businesses."
        };
        
        document.getElementById('title').textContent = content.title;
        document.getElementById('content').textContent = content.content;
    </script>
</body>
</html>
