<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    body {
      background: linear-gradient(135deg, #008080, #FF6B6B);
    }

    .slide-content {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 4rem;
      line-height: 1.2;
      margin-bottom: 2rem;
      color: white;
      text-align: center;
      width: 100%;
    }

    .content {
      font-family: 'Roboto', sans-serif;
      font-size: 2.5rem;
      line-height: 1.4;
      color: white;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="slide-content">
    <h1 id="title">Default Title</h1>
    <div id="content" class="content">Default Content</div>
  </div>
  <script>
    try {
      if (window.slideData) {
        document.getElementById('title').textContent = slideData.title || 'Missing Title';
        document.getElementById('content').innerHTML = slideData.content || 'Missing Content';
      }
    } catch (error) {
      console.error('Error injecting data:', error);
    }
  </script>
</body>
</html>
